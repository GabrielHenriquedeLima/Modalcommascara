<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <button id="botao" onclick="abrir()">Login/Cadastro</button>
    </header>
    <dialog id="modal" >

        <form action="" id="grid">
     <div>Nome <input type="text" id="nome" oninput="salvar()"></div>
     <div>Email <input type="email" id="email" oninput="salvar()"></div>
     <div>Telefone <input type="tel" placeholder="(31)99999-9999" id="telefone"  oninput= "mascara_telefone()" maxlength="14"></div>
     <div>CPF<input  id="CPF" class="required" type="text" name="CPF" placeholder="XXX.XXX.XXX-XX" minlength="14" maxlength="14" oninput="CpfValidate()"></div>
     <div id="senhadiv">Senha <input type="password" oninput="salvar()" id="senha"></div>
     <div><a href="segundoindex.html" id="enviar" onclick="janela()">Enviar</a></div>
     
    </form>
   <button id="fechar" onclick="fechar()">Fechar</button>



    </dialog>
    <script src="script.js"></script>
</body>
</html>
